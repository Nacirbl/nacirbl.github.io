<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University of Twente - Assignment Assistant</title>
  
  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  
  <!-- Local Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="container">
      <div class="hero-content">
        <div class="logo">
          <div class="logo-mark">UT</div>
          <div class="logo-text">
            <div class="logo-title">University of Twente</div>
            <div class="subtitle">Assignment Formatting Assistant</div>
          </div>
        </div>
        <div id="mode-indicator" class="mode-badge"></div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <div id="app" class="fade-in"></div>
    </div>
  </div>

  <!-- Preview Modal -->
  <div id="preview-modal" class="preview-modal">
    <div class="preview-content">
      <div class="preview-header">
        <h3>Preview Report</h3>
        <button class="btn-icon" onclick="closePreview()" style="background: rgba(255,255,255,0.2); color: white;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div id="preview-body" class="preview-body"></div>
    </div>
  </div>

  <!-- Table Modal -->
  <div class="modal-overlay" id="modal-overlay"></div>
  <div class="table-modal" id="table-modal">
    <h3>Insert Table</h3>
    <div class="table-modal-inputs">
      <div class="form-group">
        <label class="form-label">Rows</label>
        <input type="number" id="table-rows" min="1" max="20" value="3">
      </div>
      <div class="form-group">
        <label class="form-label">Columns</label>
        <input type="number" id="table-cols" min="1" max="10" value="3">
      </div>
    </div>
    <div class="button-group">
      <button class="btn btn-primary" onclick="insertTable()">Insert Table</button>
      <button class="btn btn-secondary" onclick="closeTableModal()">Cancel</button>
    </div>
  </div>
  
  <!-- Image Resize Modal -->
  <div id="image-resize-modal">
    <h3>Resize Image</h3>
    <div class="form-group">
      <label class="form-label">Width (px)</label>
      <input type="number" id="image-width" min="50" max="800" value="400">
    </div>
    <div class="form-group">
      <label class="form-label">Height (px)</label>
      <input type="number" id="image-height" min="50" max="800" value="300">
    </div>
    <div class="checkbox-wrapper">
      <input type="checkbox" id="maintain-aspect" checked>
      <label for="maintain-aspect">Maintain aspect ratio</label>
    </div>
    <div class="button-group">
      <button class="btn btn-primary" onclick="applyImageResize()">Apply</button>
      <button class="btn btn-secondary" onclick="closeImageResizeModal()">Cancel</button>
    </div>
  </div>

  <!-- Hidden PDF Content -->
  <div id="pdf-content" class="pdf-content"></div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; Created by the DMB Group</p>
    </div>
  </footer>

  <!-- Local JavaScript -->
  <script src="app.js"></script>

</body>
</html>
